<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <link rel="stylesheet" th:href="@{/main-style.css}">
</head>
<body>

<section class="row">
    <div class="header">
        <h2 th:text="${title}"></h2>
    </div>
    <div class="book-card-container">
        <div th:each="book:${books}" class="book-card">
            <a th:href="@{/store/book/{bookId}(bookId=${book.id})}"> <img th:src="${book.image_url}" alt="Book Cover" class="book-cover"> </a>
            <div class="book-details">
                <h3 th:text="${book.title}" class="book-title"></h3>
                <p th:text="${book.authors}" class="author"></p>
                <a th:href="@{/add-to-cart/{bookId}(bookId=${book.id}, email=${#authentication.name})}"
                   class="add-to-cart-btn">Add To Cart</a>
            </div>
        </div>
    </div>
</section>

</body>
</html>
